  <body>
    <div class="sticky">
      <div class="flex-container">
        <div  id = "newClientAddDiv">
            <button  onclick="toggle(newClientAddForm)">Add a client</button>
            </label>
            <input id="fileItem" type="file" onchange="csvFileToString()">
            <br /><br />
            <div id = "newClientAddForm" hidden= true>
              <p>First name:</p>
              <input type = "text" id = "addClient-firstName"></input>
              <br />
              <p>Surname:</p>
              <input type = "text" id = "addClient-surname"></input>
              <br /><br />
              <button onclick="clientAdd()">Submit</button>
              <br /><br />
            </div>
        </div>
        <div  id = "clientListDiv">
          <label for="clientListSelect">Choose a client:</label>
          <br /><br />
          <div>
            <select class="flex-item" onclick="clientSelectAction(this.value)" name="clientListSelect" id="clientListSelect">
            </select>
            <button class="flex-item" onclick="clientDelete()">Delete</button>
          </div>
        </div>
      </div>
      <div class="flex-item" id="clientSelected">
        <p>Client Selected:</p>
        <p id="output" style="color:red"></p>
      </div>
      <nav class="flex-item" id="buttonNav">
        <button class="btn" onclick="setPage('demographic')">Demographic</button>
        <button class="btn" onclick="setPage('preamble')">Premable</button>

        <button class="btn" onclick="setPage('personalCare')">Personal care</button>
        <button class="btn" onclick="setPage('skin')">Skin</button>

        <button class="btn" onclick="setPage('environment')">Environment</button>
        <button class="btn" onclick="setPage('social')">Social</button>
        <button class="btn" onclick="setPage('carePlan')" >Care Plan</button>
        <button class="btn" onclick="setPage('All')">All</button>
