  <body id="body">
    <div class="pop-up" id="pop-up" style="display: none;">
      <div class="pop-up-content" id="pop-up-content">
        <p id="pop-up-content-header" class="pop-up-content-header">Field notes:<span class="close"> &times</span></p>
      </div>
    </div>
    <div class="sticky">
      <button class="flex-item" onclick="consoleReview()">Review</button>
      <button id="cleartReviewBtn" onclick="elements.clearAndBackUpReviewFields()">Clear review</button>
      <button id="clearAssessmentBtn" onclick="elements.clearAndBackUpAssessmentFields()">Clear assessment</button>
      <button id="exportButton" onclick="exportData()">Export data</button>
      <div class="flex-container" id="recordControl" style="display: flex;">
        <div  id = "clientListDiv">
          <input type="text" placeholder="search" id="searchBox" oninput="searchReduce()"></input>
          <br />
          <div>
            <select size="4" class="flex-item"  onclick="clientSelectAction(this.value)" name="clientListSelect" id="clientListSelect">
            </select>
          </div>
          <div id="clientButtonsDiv" >
            <button class="flex-item" onclick="clientDelete()">Delete</button>
            
          </div>
        </div>
        
        <div  id = "newClientAddDiv">
          <button  onclick="toggle(newClientAddForm)">Add a client</button>
          </label>
          <input id="fileItem" type="file" onchange="csvFileToString()">
          <br /><br />
          <div id = "newClientAddForm" hidden= true>
            <p>First name:</p>
            <input type = "text" id = "addClient-firstName"></input>
            <br />
            <p>Surname:</p>
            <input type = "text" id = "addClient-surname"></input>
            <br /><br />
            <button onclick="clientAdd()">Submit</button>
            <br /><br />
          </div>
        </div>
      </div>
      <div class="flex-item" id="clientSelected">
        <p>Client Selected:<span id="controlToggle">&#9651</span></p>
        <p id="output" style="color:red"></p>
      </div>
      <nav class="flex-item" id="buttonNav">
        <button class="btn" onclick="setPage('demographic')" id="demographic-btn">Demographic</button>
        <button class="btn" onclick="setPage('contactsMedical')" id="contactsMedical-btn">Contacts and Medical</button>
        <button class="btn" onclick="setPage('preamble')" id="preamble-btn">Premable</button>
        <button class="btn" onclick="setPage('chsp')" id="chsp-btn">CHSP</button>
        <button class="btn" onclick="setPage('schedule')" id="schedule-btn">Schedule</button>
        <button class="btn" onclick="setPage('biometrics')" id="biometrics-btn">Biometrics</button>
        <button class="btn" onclick="setPage('domestic')" id="domestic-btn">Domestic</button>
        <button class="btn" onclick="setPage('communicationSensory')" id="communicationSensory-btn">Communication/Sensory</button>
        <button class="btn" onclick="setPage('elimination')" id="elimination-btn">Elimination</button>
        <button class="btn" onclick="setPage('environment')" id="environment-btn">Environment</button>
        <button class="btn" onclick="setPage('falls')" id="falls-btn">Falls</button>
        <button class="btn" onclick="setPage('mealsShopping')" id="mealsShopping-btn">Meals/shopping/social</button>
        <button class="btn" onclick="setPage('medical')" id="medical-btn">Medical</button>
        <button class="btn" onclick="setPage('medication')" id="medication-btn">Medication</button>
        <button class="btn" onclick="setPage('mobility')" id="mobility-btn">Mobility</button>
        <button class="btn" onclick="setPage('nutrition')" id="nutrition-btn">Nutrition</button>
        <button class="btn" onclick="setPage('pain')" id="pain-btn">Pain</button>
        <button class="btn" onclick="setPage('personalCare')" id="personalCare-btn">Personal care</button>
        <button class="btn" onclick="setPage('psychological')" id="psychological-btn">Psych/cognition/sleep</button>
        <button class="btn" onclick="setPage('skin')" id="skin-btn">Skin</button>
        <button class="btn" onclick="setPage('social')" id="social-btn">Social</button>
        <button class="btn" onclick="setPage('carer')" id="carer-btn">Carer</button>
        <button class="btn" onclick="setPage('carePlan')" id="carePlan-btn">Care Plan</button>
        <button class="btn" onclick="setPage('clinical')" id="clinical-btn">Clinical</button>
        <button class="btn" onclick="setPage('review')" id="review-btn">Review</button>
        <button class="btn" onclick="setPage('followUp')" id="followUp-btn">Follow up</button>
        <button class="btn" onclick="carePlanToggle()" id="carePlanToggle" data-state="showCarePlan">Hide CP</button>
      </nav>
    </div>
    <div id="root" class="root">
    </div>
